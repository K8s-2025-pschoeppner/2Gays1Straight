apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: request-daemonset
  labels:
    app: 2gays1straight-app
  namespace: 2gays1straight
spec:
  selector:
    matchLabels:
      app: request-daemon
  template:
    metadata:
      labels:
        app: 2gays1straight-daemon
    spec:
      restartPolicy: Always  # ✅ Pod wird neu gestartet, falls er abstürzt
      containers:
      - name: 2gays1straight-client
        image: ghcr.io/maytastico/2gays1straight-client
        args: ["--flag","FromTwoPodsOnce", "--id", "gay_potato","--server","http://ctf-server.ctf-server:8080"]
        volumeMounts:
          - name: ctf-config
            mountPath: /etc/ctf
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      volumes:
        - name: ctf-config
          configMap:
            name: ctf-configmap
